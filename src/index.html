<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Roey Rachmany's store</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<img class="logo" src="./images/logo4.png" alt="" />
				<h1>Rachmany's Store</h1>
				<form>
					<label for="search" class="search-label">Search:</label>
					<input type="search" id="search" name="search" class="search-bar" />

			</div>
			<div class="main-div">
				<div class="catalog" id="catalog"></div>
				<div class="cart">
					<h1 class="cart-name">Cart</h1>

					<div class="total-amount">

						<h1 id="total-sum">0</h1>
					</div>
				</div>
			</div>
		</div>
